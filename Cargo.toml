[package]
name = "wow_srp"
description = "Server and client library for the World of Warcraft flavor of SRP6 with support for reconnection."
license = "MIT OR Apache-2.0"
repository = "https://www.github.com/gtker/wow_srp"
keywords = ["wow", "world-of-warcraft", "srp6", "authentication", "login"]
categories = ["authentication", "cryptography", "game-development", "game-engines"]
readme = "README.md"
version = "0.3.0" # Remember to update html_root_url and docs in src/lib.rs, and README.md
authors = ["Gtker <github@gtker.com"]
edition = "2018"

[features]
default = ["num-bigint"]

[dependencies]
sha-1 = "0.9"
rand = "0.8"
num-bigint = { version = "0.4", optional = true }
rug = { version = "1.13", features = ["integer"], default-features = false, optional = true }

[dev-dependencies]
hex-literal = "0.3"
hex = "0.4"
criterion = "0.3"

[[bench]]
name = "benchmark"
harness = false
